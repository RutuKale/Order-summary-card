<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Summary Card</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.jpg" alt="">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure asperiores nam, recusandae necessitatibus ad quia dicta voluptas doloremque nulla doloribus.</p>
            </div>
            <div class="amountBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="images/music.png" alt="">
                    </div>
                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">
                Proceed to Payment
            </button>
            <div class="cancelBox">
                <a href="#"> Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
